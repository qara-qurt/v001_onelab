      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v001_onelab_internal_model.UserOrderBooksResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v001_onelab_internal_model.ErrorResponse'
      security:
      - ApiKeyAuth: []
